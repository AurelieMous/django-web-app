
{% extends 'listings/base.html' %}

{% block content %}
<h1>Hello Django !</h1>

<p>Mes groupes préférés sont :</p>

<ul>
    {% for band in bands %}
    <li><a href="{% url 'band-detail' band.id %}">{{ band.name }}</a>
        - <a href="{% url 'band-update' band.id %}">[modifier] 
            - <a href="{% url 'band-delete' band.id %}">[supprimer]</a></a>
    </li>
   {% endfor %}
</ul>

<a href="{% url 'band-create' %}">Créer un nouveau groupe</a>
{% endblock %}
